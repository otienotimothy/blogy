<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Main CSS File -->
		<link
			rel="stylesheet"
			href="{{url_for('static',filename='css/index.css')}}"
		/>
		<title>{% block title %} {{title}} {% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="container">
				<a class="navbar-brand text-light fs-2" href="/">Blogy</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-light" aria-current="page" href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/">My Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/signup">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-light" href="/login">Sign up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			{% with messages = get_flashed_messages(with_categories=True) %} {% if
			messages %} {% for category, message in messages %}
			<div
				class="alert alert-{{category}} alter-dismissible fade show d-flex align-items-center justify-content-between"
				role="alert"
			>
				{{ message }}
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="alert"
				></button>
			</div>
			{% endfor %} {% endif %} {% endwith %}
			{% block content %} {% endblock %}
		</div>

		<!-- Bootstrap JS -->
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
